package:
  exclude:
    - ./**
  include:
    - ./dist/**

functions:
  share:
    handler: dist/lambda/share
    events:
      - httpApi:
          path: /share
          method: post
  create:
    handler: dist/lambda/create
    events:
      - httpApi:
          path: /create
          method: post

custom:
  crawlerReportsTableName: "datareal-crawler-reports"
  crawlerReportsTableArn:
    Fn::Join:
    - ":"
    - - arn
      - aws
      - dynamodb
      - Ref: AWS::Region
      - Ref: AWS::AccountId
      - table/${self:custom.crawlerReportsTableName}