service: datareal-repot
frameworkVersion: ^2.25

provider:
  name: aws
  runtime: go1.x
  lambdaHashingVersion: 20201221
  stage: dev
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Scan
          Resource:
            - ${self:custom.crawlerReportsTableArn}
        - Effect: Allow
          Action:
            - dynamodb:Query
          Resource:
            - ${self:custom.crawlerReportsTableArn}
            - Fn::Join:
              - "/"
              -
                - ${self:custom.crawlerReportsTableArn}
                - "index/*"
